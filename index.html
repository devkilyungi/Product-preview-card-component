<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section>
      <div class="image"></div>
      <div class="text-section">
        <h2 class="light-heading">perfume</h2>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tags">
          <p class="current-price">$149.99</p>
          <p class="prev-price">$169.99</p>
        </div>
        <button class="btn">
          <img
            class="cart-icon"
            src="./images/icon-cart.svg"
            alt="cart icon"
          />Add to Cart
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/vkilyungi">devkilyungi</a>.
    </div>
  </body>
</html>
